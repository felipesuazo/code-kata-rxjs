<table>
    <thead>
        <th>id</th>
        <th>name</th>
        <th>short name</th>
        <th>show in home</th>
        <th>show in detail</th>
    </thead>
    <tbody>
        <tr *ngIf="(importantInformation$ | async) as importantInformation else loading">
            <td>{{ importantInformation.id }}</td>
            <td>{{ importantInformation.name }}</td>
            <td>{{ importantInformation.shortName }}</td>
            <td>{{ importantInformation.showInHome }}</td>
            <td>{{ importantInformation.showInDetail }}</td>
        </tr>

        <ng-template #loading>
            <tr class="loading">
                <td style="width: 20px"></td>
                <td style="width: 180px"></td>
                <td style="width: 90px"></td>
                <td style="width: 50px"></td>
                <td style="width: 50px"></td>
            </tr>
        </ng-template>
    </tbody>
</table>
